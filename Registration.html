<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        color: #3d3d3d;
      }
      input {
        width: 100%;
        height: 40px;
        margin-top: 16px;
        padding-left: 14px;
        border-radius: 5px;
        border: 1px solid #eaeaea;
      }

      button:hover {
        cursor: pointer;
        background-color: rgb(153, 0, 255) !important;
      }

      fieldset {
        border-left: none;
        border-right: none;
        border-bottom: none;
        text-align: center;
        margin-top: 36px;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="
        width: 500px;
        height: 656px;
        border: 1px solid black;
        margin: 0 auto;
      "
    >
      <form action="#" method="POST" name="form" style="margin: 0 auto">
        <div style="width: 300px; margin: 0 auto">
          <h3 style="text-align: center">
            Login | <span style="color: #f10707">Register</span>
          </h3>
          <p style="margin-bottom: 0">
            Enter your email and password to register.
          </p>
          <input type="text" id="name" name="name" placeholder="Username" />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <input
            type="password"
            id="password_repeat"
            name="password_repeat"
            placeholder="Confirm Password"
            style="
              background-image: url('images/Hide.svg');
              background-repeat: no-repeat;
              background-position: 272px;
            "
          />
          <button
            type="submit"
            style="
              background-color: #46a358;
              font-weight: 700;
              width: 100%;
              font-size: 16px;
              margin-top: 41px;
              height: 40px;
              color: white;
              border-radius: 5px;
              border: none;
            "
          >
            Register
          </button>
          <fieldset>
            <legend>Or register with</legend>
          </fieldset>

          <button
            type="submit"
            style="
              background-color: white;
              background-image: url('images/google\ 1.svg');
              background-repeat: no-repeat;
              background-position: 54px;
              font-weight: 700;
              width: 100%;
              font-size: 16px;
              margin-top: 41px;
              height: 40px;
              color: #727272;
              border-radius: 5px;
              border: 1px solid #eaeaea;
              font-size: 13px;
              font-weight: 500;
            "
          >
            Continue with Google
          </button>

          <button
            type="submit"
            style="
              background-color: white;
              background-image: url('images/facebook\ 1.svg');
              background-repeat: no-repeat;
              background-position: 54px;
              font-weight: 700;
              width: 100%;
              font-size: 16px;
              margin-top: 41px;
              height: 40px;
              color: #727272;
              border-radius: 5px;
              border: 1px solid #eaeaea;
              font-size: 13px;
              font-weight: 500;
            "
          >
            Continue with Facebook
          </button>
        </div>
      </form>
      <div
        style="height: 10px; background-color: #46a358; margin-top: 30px"
      ></div>
    </div>
  </body>
</html>
